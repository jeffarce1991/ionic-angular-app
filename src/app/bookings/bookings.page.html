<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" menuId="m1">
      <ion-menu-button menuId="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item-sliding #item *ngFor = "let booking of loadedBookings" >
            <ion-item 
            [routerLink]="[
              '/', 
              'places', 
              'tabs', 
              'discover', 
              booking.id
              ]">
              <ion-label>
                <h3>{{ booking.placeTitle }}</h3>
                <p> Guests: {{ booking.guestNumber }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side = "end">
              <ion-item-option color="secondary" (click)="onEdit(booking.id, item)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options side= "start">
              <ion-item-option color="danger" (click)="onDelete(booking.id, item)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
