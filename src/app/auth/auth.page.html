<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating" required email>E-Mail</ion-label>
              <ion-input 
              type="email" 
              ngModel 
              name="email"
              required
              email
              #emailControl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailControl.valid && emailControl.touched">
              <ion-label>Should be a valid email address</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input 
              type="password"
              ngModel
              name="password"
              required
              minlength="6"
              #passControl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!passControl.valid && passControl.touched">
              <ion-label>Should have more than 6 characters</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
            type="button" 
            color="primary" 
            fill="clear" 
            expand="block">
            Switch to login
          </ion-button>
          <ion-button 
            type="submit" 
            color="primary" 
            expand="block"
            [disabled]="!f.valid"
            (click)="onLogin()">
            Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  
  <!-- <div class="ion-text-center ion-margin">
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div> !-->
  
</ion-content>
